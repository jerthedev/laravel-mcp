name: Bug Report
description: Create a bug report to help us improve Laravel MCP
title: "[Bug]: "
labels: ["bug", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this form completely.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting your bug report
      options:
        - label: I have searched the existing issues to make sure this bug has not been reported yet
          required: true
        - label: I have read the documentation and followed the installation instructions
          required: true
        - label: I am using a supported version of PHP (8.2+) and Laravel (11.0+)
          required: true

  - type: input
    id: laravel-version
    attributes:
      label: Laravel Version
      description: What version of Laravel are you using?
      placeholder: "11.0.0"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Laravel MCP Version
      description: What version of Laravel MCP are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP are you using?
      placeholder: "8.2.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the bug
      placeholder: |
        1. Install package via composer require jerthedev/laravel-mcp
        2. Configure MCP settings in...
        3. Run the command...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: If applicable, paste any error messages or stack traces here
      render: shell
      placeholder: |
        Paste error output here...

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please share relevant configuration files (sanitized of sensitive data)
      render: php
      placeholder: |
        // config/laravel-mcp.php
        // config/mcp-transports.php
        // Any other relevant config

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...